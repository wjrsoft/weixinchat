<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>query</title>
<link rel="stylesheet" href="weui/css/weui.css">
		<link rel="stylesheet" href="weui/css/jquery-weui.css">
		<link rel="stylesheet" href="weui/css/style.css">
		<link rel="stylesheet" href="weui/js/weui.js">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script src="weui/js/jquery.min.js"></script>
	    <script src="weui/js/jquery-weui.min.js"></script>
</head>
 

</style>
<body>


	<div class="weui-cells__title">表单</div>
     
     		<!-- 包括很多常用的表单控件： -->
	<div class="weui-cells weui-cells_form">
  		<div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">qq</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入qq号">
		  	</div>
	    </div>

		  <div class="weui-cell">
                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                    <img src="image/u167.jpg" style="width: 50px;display: block">
                </div>
                <div class="weui-cell__bd">
                    <p>XXXX分店</p>
                    <p style="font-size: 13px;color: #888888;">2018/05/24 18:30	</p>
                </div>
                <div class="weui-cell__ft">
                	 <p style="font-size: 20px;color: #888888;">+500.25	</p>
		   		 </div>
            </div>
            
            <div class="weui-cell">
                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                    <img src="image/u180.jpg" style="width: 50px;display: block">
                </div>
                <div class="weui-cell__bd">
                    <p>XXXX分店</p>
                    <p style="font-size: 13px;color: #888888;">2018/05/24 18:30	</p>
                </div>
                <div class="weui-cell__ft">
                	 <p style="font-size: 20px;color: #888888;">-135.22	</p>
		   		 </div>
            </div>



	    <div class="weui-cell weui-cell_vcode">
		    <div class="weui-cell__hd">
		      <label class="weui-label">手机号</label>
		    </div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="tel" placeholder="请输入手机号">
		    </div>
		    <div class="weui-cell__ft">
		      <button class="weui-vcode-btn">获取验证码</button>
		    </div>
	    </div>
		<div class="weui-cell">
		    <div class="weui-cell__hd"><label for="" class="weui-label">日期</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="date" value="">
		    </div>
		</div>
	    <div class="weui-cell">
		    <div class="weui-cell__hd"><label for="" class="weui-label">时间</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="datetime-local" value="" placeholder="">
		    </div>
	    </div>
		
		
		
		
    </div>
</body>
</html>
